name: Update Site

on:
  push:
    branches: main
    paths-ignore: '.github/**'
  
jobs:
  updatesite:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Install hugo and generate static html
        run: |
          sudo apt update
          sudo apt install -y wget
          wget -O /tmp/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.76.5/hugo_0.76.5_Linux-64bit.tar.gz
          tar -xvzf /tmp/hugo.tar.gz -C /tmp 
          /tmp/hugo -D
      - name: Publish generated content to GitHub Pages
        uses: tsunematsu21/actions-publish-gh-pages@v1.0.1
        with:
          repo: karthick-kk/karthick-kk.github.io 
          dir: public
          branch: master
          token: ${{ secrets.GITKEN }}
